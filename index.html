<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>jQuery Mobile Course</title> 
  </head>
  <body>
   <div data-role="page" id="page" data-theme="b">
    <div data-role="header">
      <h1>Title</h1>
    </div>
    <div data-role="content">
      <p>Different buttons example</p>
      <a href="#" class="ui-btn">Button</a>
      <a href="#" class="ui-btn ui-corner-all">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow">Button</a>
      <p>Switch to inline button</p>
      <a href="#" class="ui-btn ui-btn-inline">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-btn-inline">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow ui-mini">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow ui-mini ui-icon-delete ui-btn-icon-left">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow ui-mini ui-icon-delete ui-btn-icon-left ui-shadow-icon">Button</a>
      <a href="#" class="ui-btn ui-corner-all ui-shadow ui-mini ui-icon-delete ui-btn-icon-left ui-shadow-icon ui-state-disabled">Button</a>
    </div>
    <div data-role="footer">
      <h4>Footer</h4>
    </div>
   </div>
    
  </body>
</html>
